<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search</title>
  <link href="style.css"  rel="stylesheet">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="advanced-nav">
    <div class="nav-left">
      <a href="index.html" class="google-link">
       <img src="/google.png" alt="google">
      </a>
    </div>
    <div class="nav-right">
      <svg class="apps-icon" focusable="false" viewBox="0 0 24 24">
        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
      </svg>
      <button class="sign-in-btn advanced">Sign in</button>
    </div>
  </nav>

  <!-- Main body of Advanced Search -->
  <main class="advanced-main">
    <div class="advanced-header">
      <h1>Advanced Search</h1>
    </div>
    
    <div class="advanced-container">
      <form action="https://www.google.com/search" method="get">
        <div class="form-section">
          <h3>Find pages with...</h3>
          
          <div class="form-row">
            <label for="as_q">all these words:</label>
            <input type="text" id="as_q" name="as_q" placeholder="">
          </div>
          
          <div class="form-row">
            <label for="as_epq">this exact word or phrase:</label>
            <input type="text" id="as_epq" name="as_epq" placeholder="">
          </div>
          
          <div class="form-row">
            <label for="as_oq">any of these words:</label>
            <input type="text" id="as_oq" name="as_oq" placeholder="">
          </div>
          
          <div class="form-row">
            <label for="as_eq">none of these words:</label>
            <input type="text" id="as_eq" name="as_eq" placeholder="">
          </div>
        </div>

        <div class="form-section">
          <h3>Then narrow your results by...</h3>
          
          <div class="form-row">
            <label for="lr">language:</label>
            <select id="lr" name="lr">
              <option value="">any language</option>
              <option value="lang_en">English</option>
              <option value="lang_es">Spanish</option>
              <option value="lang_fr">French</option>
              <option value="lang_de">German</option>
              <option value="lang_hi">Hindi</option>
            </select>
          </div>
          
          <div class="form-row">
            <label for="cr">region:</label>
            <select id="cr" name="cr">
              <option value="">any region</option>
              <option value="countryUS">United States</option>
              <option value="countryGB">United Kingdom</option>
              <option value="countryIN">India</option>
              <option value="countryCA">Canada</option>
            </select>
          </div>
          
          <div class="form-row">
            <label for="as_qdr">last update:</label>
            <select id="as_qdr" name="as_qdr">
              <option value="">anytime</option>
              <option value="d">past 24 hours</option>
              <option value="w">past week</option>
              <option value="m">past month</option>
              <option value="y">past year</option>
            </select>
          </div>
          
          <div class="form-row">
            <label for="as_sitesearch">site or domain:</label>
            <input type="text" id="as_sitesearch" name="as_sitesearch" placeholder="e.g. wikipedia.org, .edu">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="advanced-search-btn">Advanced Search</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
